<section class="section-grid animate-on-scroll">
  <div class="section-background bg-gradient-main glass-effect"></div>

  <div class="section-content">
    <h2
      class="section-heading heading-primary animate-fade-in-left animate-delay-100"
    >
      Explore My Projects
    </h2>

    <p
      class="ProjectsDescription text-body animate-fade-in-left animate-delay-200"
    >
      Take a look at my GitHub to see the projects I've worked on â€” from backend
      APIs to fullstack web applications. Each repository reflects my commitment

    <a

      target="_blank"
      rel="noopener noreferrer"

      <img
        class="Github animate-fade-in-right animate-delay-200 hover-scale animate-pulse"

        alt="GitHub Projects"

      />
    </div>
  </div>
</section>
